<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登入</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="/res/layui/css/layui.css" rel="stylesheet">
    <link href="/res/css/global.css" rel="stylesheet">
</head>
<body>
<div class="fly-header layui-bg-black">
    <div class="layui-container">
        <a class="fly-logo" href="/">
            <img alt="layui" src="../res/images/logo.png">
        </a>
    </div>
</div>
<div class="layui-container fly-marginTop">
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title">
                <li class="layui-this">登入</li>
                <li><a href="/user/reg">注册</a></li>
            </ul>
            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form layui-form-pane">
                        <form action="/user/login" method="post">
                            <input name="uri" th:value="${uri}" type="hidden">
                            <span th:text="${#request.getParameter('errorMsg')}"/>
                            <div class="layui-form-item">
                                <label class="layui-form-label" for="L_email">用户名</label>
                                <div class="layui-input-inline">
                                    <input autocomplete="off" class="layui-input" id="L_email"
                                           lay-verify="required"
                                           name="email"
                                           required type="text">
                                </div>
                                <span class="layui-form-mid layui-word-aux tip"
                                      th:text="${usernameError}"/>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label" for="L_pass">密码</label>
                                <div class="layui-input-inline">
                                    <input autocomplete="off" class="layui-input" id="L_pass"
                                           lay-verify="required"
                                           name="password"
                                           required type="password">
                                </div>
                                <span class="layui-form-mid layui-word-aux tip"
                                      th:text="${passwordError}"/>
                            </div>
                            <input name="uri" th:value="${uri}" type="hidden"/>
                            <div class="layui-form-item">
                                <input class="layui-btn" lay-filter="*" lay-submit
                                       th:type="submit"
                                       th:value="立即登录"/>
                                <!-- <span style="padding-left:20px;">
                                      <a href="/user/forget">忘记密码？</a>
                                  </span>-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/res/layui/layui.js"></script>
<script>
    layui.config({
        version: "3.0.0"
        , base: '/res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>
</body>
</html>
