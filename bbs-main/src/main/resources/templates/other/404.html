<!DOCTYPE html>
<html
>
<head>
    <meta charset="utf-8">
    <title>404 - Fly社区</title>

    <link href="/res/layui/css/layui.css" rel="stylesheet">
    <link href="/res/css/global.css" rel="stylesheet">
</head>
<body>

<div class="fly-header layui-bg-black">
    <div class="layui-container">
        <a class="fly-logo" href="/">

        </a>
    </div>
</div>

<div class="fly-panel fly-column">
</div>

<div class="layui-container fly-marginTop">
    <div class="fly-panel">
        <div class="fly-none">
            <h2><i class="iconfont icon-404"></i></h2>
            <p>页面或者数据被<a href="http://fly.layui.com/u/336" target="_blank"> 纸飞机 </a>运到火星了，啥都看不到了…
            </p>
        </div>
    </div>
</div>

<script src="/res/layui/layui.js"></script>
<script>
    layui.cache.page = '';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: '/res/images/avatar/00.jpg'
        , experience: 123
        , sex: '男'
    };
    layui.config({
        version: "3.0.0"
        , base: '/res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
    var layer;
    layui.use(['element', 'layer'], function () {
        layer = layui.layer;
        layer.msg("[[${errorMsg}]]");
    });

</script>
