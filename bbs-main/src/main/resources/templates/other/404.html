<!DOCTYPE html>
<html
>
<head>
    <meta charset="utf-8">
    <title>404 - Fly社区</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="/res/layui/css/layui.css" rel="stylesheet">
    <link href="/res/css/global.css" rel="stylesheet">
</head>
<body>

<div class="fly-header layui-bg-black">
    <div class="layui-container">
        <a class="fly-logo" href="/">
            <img alt="layui" src="/res/images/logo.png" style="width: 141px;height: 31px">
        </a>
        <ul class="layui-nav fly-nav-user">
            <!-- 登入后的状态 -->
            <li class="layui-nav-item">
                <a class="fly-nav-avatar" href="javascript:">
                    <cite class="layui-hide-xs"
                          th:each="cookie :${#httpServletRequest.getCookies()}"
                          th:if="${cookie.getName().equals('nickname')}"
                          th:text="${cookie.getValue()}"/>
                    <i class="iconfont icon-renzheng layui-hide-xs" title="认证信息"></i>
                    <i class="layui-badge fly-badge-vip layui-hide-xs">VIP3</i>
                    <img id="avator"
                         th:each="cookie :${#httpServletRequest.getCookies()}"
                         th:if="${cookie.getName().equals('img')}" th:src="${cookie.getValue()} ">
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="/info/setting"><i class="layui-icon">&#xe620;</i>基本设置</a></dd>
                    <dd><a href="/info/history"><i class="iconfont icon-shichang"
                                                   style="top: 4px;"></i>浏览历史
                        <span class="layui-badge-dot" style="float:right"
                              th:if="${hasMessage==true}"></span></a></dd>
                    <dd><a href="/info/message"><i class="iconfont icon-tongzhi"
                                                   style="top: 4px;"></i>我的消息</a></dd>
                    <dd><a href="/user/home"><i class="layui-icon"
                                                style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>我的主页</a>
                    </dd>
                    <hr style="margin: 5px 0;">
                    <dd><a href="/user/logout" style="text-align: center;">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>
</div>

<div class="fly-panel fly-column">
</div>

<div class="layui-container fly-marginTop">
    <div class="fly-panel">
        <div class="fly-none">
            <h2><i class="iconfont icon-404"></i></h2>
            <p>页面或者数据被<a href="http://fly.layui.com/u/336" target="_blank"> 纸飞机 </a>运到火星了，啥都看不到了…
            </p>
        </div>
    </div>
</div>

<script src="/res/layui/layui.js"></script>
<script>
    layui.cache.page = '';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: '/res/images/avatar/00.jpg'
        , experience: 123
        , sex: '男'
    };
    layui.config({
        version: "3.0.0"
        , base: '/res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
    layui.use(['element', 'layer'], function () {
        var layer = layui.layer;
        alert("[[${errorMsg}]]");
        if ("[[${errorMsg}]]" != "") {
            layer.msg("[[${errorMsg}]]");
        }
    });

</script>
<script src="/res/js/message.js"></script>
</body>
</html>
